{% extends "Customer/layout.html" %}
{% block body %}


<!-- Breadcrumb Section Begin -->
<div class="breadcrumb-option contact-breadcrumb"
     style="background: url({{ url_for ('static', filename = 'contact-breadcrumb.jpg') }});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Customer Account Statement</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->

<!--Create Customer Form-->

<!--<section class="contact spad">-->
<div class="container">
    <div class="contact__form">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="contact__form__text">
                    <form action="" method="post">
                        <div class="input-list">
                            <div class="form-group row justify-content-center">
                                <label class="col-lg-3 col-form-label" for="id">Customer ID</label>
                                <div class="col-lg">
                                    <input class="form-control" name="id" placeholder="Customer ID" type="text">
                                </div>
                            </div>

                            <div class="form-group row justify-content-center">
                                <label class="col-lg-3 col-form-label" for="id">Start Date</label>
                                <div class="col-lg">
                                    <input class="form-control" name="id" type="date">
                                </div>
                            </div>

                            <div class="form-group row justify-content-center">
                                <label class="col-lg-3 col-form-label" for="id">End Date</label>
                                <div class="col-lg">
                                    <input class="form-control" name="id" type="date">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button class="site-btn" name="submit" type="submit" value="Reset">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
