{% extends "Customer/layout.html" %}
{% block body %}


<div class="breadcrumb-option contact-breadcrumb"
     style="background: url({{ url_for ('static', filename = 'contact-breadcrumb.jpg') }});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Transfer Money</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->

<div class="container">
    <div class="contact__form">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="contact__form__text">
                    <form action="" method="post">
                        <div class="input-list">
                            <!--Customer ID-->
                            <div class="form-group row justify-content-center">
                                <label class="col-lg-3 col-form-label" for="id">Customer ID</label>
                                <div class="col-lg">
                                    <input class="form-control" name="id" placeholder="Customer ID"
                                           type="text">
                                </div>
                            </div>

                            <div class="form-group row justify-content-center">
                                <label class="col-lg-3 col-form-label" for="id">Source Account Type</label>
                                <div class="col-lg">
                                    <select class="form-control" id="type1" name="type1">
                                        <option value=””>Select Type</option>
                                        <option value="saving">Saving</option>
                                        <option value="current">Current</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row justify-content-center">
                                <label class="col-lg-3 col-form-label" for="id">Target Account Type</label>
                                <div class="col-lg">
                                    <select class="form-control" id="type2" name="type2">
                                        <option value=””>Select Type</option>
                                        <option value="saving">Saving</option>
                                        <option value="current">Current</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label class="col-lg-3 col-form-label" for="transfer">Transfer Amount</label>
                                <div class="col-lg">
                                    <input class="form-control" name="Transfer Amount" placeholder="Transfer Amount" type="text">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button class="site-btn" name="submit" type="submit" value="Reset">Transfer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</form>
{% endblock %}
