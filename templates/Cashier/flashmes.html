{% block flashmes %}
{% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <!-- <div  role="alert"></div> -->
        <ul class=flashes>
          {% for category, message in messages %}
            <li class="alert alert-{{ category }} alert-dismissible"> {{ message }} </li>
          {% endfor %}
          </ul>
        </div>
        {% endif %}
      {% endwith %}
{% endblock %}
